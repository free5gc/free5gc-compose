services:
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      privnet:
        ipv4_address: 10.100.200.50
        aliases:
          - prometheus

  loki:
    container_name: loki
    image: grafana/loki:latest
    user: root
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    networks:
      privnet:
        ipv4_address: 10.100.200.52
        aliases:
          - loki

  tempo:
    container_name: tempo
    image: grafana/tempo:latest
    user: root
    command: -config.file=/etc/tempo.yaml
    ports:
      - "3200:3200"
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    volumes:
      - ./config/observe/tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    networks:
      privnet:
        ipv4_address: 10.100.200.53
        aliases:
          - tempo

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/observe/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ./config/observe/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ./config/observe/grafana-ue-registration-dashboard.json:/var/lib/grafana/dashboards/ue-registration.json:ro
    logging:
      driver: loki
      options:
        loki-url: http://loki:3100/loki/api/v1/push
    depends_on:
      - loki
      - prometheus
    networks:
      privnet:
        ipv4_address: 10.100.200.51
        aliases:
          - grafana

networks:
  privnet:
    ipam:
      driver: default
      config:
        - subnet: 10.100.200.0/24
    driver_opts:
      com.docker.network.bridge.name: br-free5gc

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:
